<!DOCTYPE html>
<html lang="en">
<head>
<meta  charset="UTF-8">

<title>QR Code Gen</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
rel="stylesheet"
<!--integrity="sha384-+0n0xvW2eSR0oGNYDnhzAbDsOxcvSN1TPprVMTNDbiYZCxYb0017+AMvyTG2x"-->
<!--crossorigin="anonymous">-->
<style>
    .container{
        width:800px;
    }

    input{
        width: 400px;
        height: 40px;
        outline:none;
    }
    button{
        background-color:#031080be;
        border:none;
        color:#ffffff;
        padding:5px 15px;
        font-size:20px;
    }
    h1{
        color: #031080be;
    }
</style>
</head>

<body>
<!--    <h1 class="text_center mt-5"> QR CODE GENERATOR</h1>-->
    <div class="container text-center shadow-lg mt-5 p-5">
        <div>
        <form method="POST">
           {% csrf_token %}
           <input type="text" name="url" placeholder="Enter data to generate QR Code" required>
           <button type="submit">Generate QR Code</button>
        </form>
    </div>
    <div>
        {% if img %}
        <h3>Your QR code is : <img src="/media/{{img}}"></h3>
        {% endif %}
    </div>
    </div>

</body>
</html>
